<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Flipboek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background: url("backgroundc.svg") center center no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #flipbook {
        width: 90%;
        max-width: 1080px;
        height: 90vh;
        margin: 40px auto;
        visibility: hidden;
        display: block;
        opacity: 1;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        overflow: hidden;
      }

      .page {
        width: 50%;
        height: 100%;
        overflow: hidden;
        background-color: white;
        border: 2px dashed red;
      }

      .page img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      #fullscreen-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="TURNJS4/turn.min.js"></script>
    <script src="BUILD/pdf.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = "BUILD/pdf.worker.js";
    </script>
  </head>

  <body>
    <button id="fullscreen-btn">Fullscreen</button>
    <div id="flipbook"></div>
    <audio id="flipSound" src="blad.mp3" preload="auto"></audio>

    <script>
      document.getElementById("fullscreen-btn").onclick = () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      };

      window.onload = () => {
        const flipbook = document.getElementById("flipbook");
        const flipSound = document.getElementById("flipSound");
        const url = "boekje.pdf";

        flipbook.style.visibility = "visible";
        flipbook.style.display = "block";

        setTimeout(() => {
          let flipbookWidth = flipbook.clientWidth;
          if (flipbookWidth === 0) {
            flipbookWidth = window.innerWidth * 0.9;
            console.warn("Fallback breedte gebruikt:", flipbookWidth);
          }

          const originalWidth = 540;
          const originalHeight = 960;
          const maxScale = 1.5;
          const scale = Math.min(flipbookWidth / (originalWidth * 2), maxScale);
          const canvasWidth = originalWidth * scale;
          const canvasHeight = originalHeight * scale;

          console.log("Start PDF load...");
          pdfjsLib.getDocument(url).promise.then((pdf) => {
            console.log("PDF geladen:", pdf);
            const totalPages = pdf.numPages;
            console.log("Aantal pagina’s:", totalPages);
            console.log("Schaal:", scale);
            console.log("Canvas breedte:", canvasWidth, "hoogte:", canvasHeight);

            const pagePromises = [];

            for (let i = 1; i <= totalPages; i++) {
              pagePromises.push(
                pdf.getPage(i).then((page) => {
                  const viewport = page.getViewport({ scale });

                  const canvas = document.createElement("canvas");
                  const context = canvas.getContext("2d");
                  canvas.width = canvasWidth;
                  canvas.height = canvasHeight;

                  return page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
                    const img = document.createElement("img");
                    img.src = canvas.toDataURL("image/png");
                    img.style.width = "100%";
                    img.style.height = "100%";
                    img.style.objectFit = "contain";

                    const pageDiv = document.createElement("div");
                    pageDiv.className = "page";
                    pageDiv.appendChild(img);
                    flipbook.appendChild(pageDiv);
                  });
                })
              );
            }

            Promise.all(pagePromises).then(() => {
              console.log("Alle pagina’s geladen, flipbook activeren...");

              const isMobile = window.innerWidth < 600;

              $("#flipbook").turn({
                width: flipbookWidth,
                height: canvasHeight,
                autoCenter: true,
                display: isMobile ? "single" : "double",
              });

              setTimeout(() => {
                $("#flipbook").turn("center");
              }, 500);

              $("#flipbook").bind("turn.page", function () {
                flipSound.currentTime = 0;
                flipSound.play();
              });

              console.log("Turn.js geactiveerd");
            });
          });
        }, 100); // wacht op layout
      };
    </script>
  </body>
</html>
