<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Flipboek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background: url("backgroundc.svg") center center no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #flipbook {
        width: 90%;
        max-width: 1080px;
        height: 90vh;
        margin: 40px auto;
        visibility: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        overflow: hidden;
      }

      .page {
        width: 50%;
        height: 100%;
        overflow: hidden;
        background-color: white;
      }

      .page img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #fullscreen-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="TURNJS4/turn.min.js"></script>
    <script src="BUILD/pdf.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = "BUILD/pdf.worker.js";
    </script>
  </head>

  <body>
    <button id="fullscreen-btn">Fullscreen</button>
    <div id="flipbook"></div>
    <audio id="flipSound" src="blad.mp3" preload="auto"></audio>

    <script>
      document.getElementById("fullscreen-btn").onclick = () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      };

      const url = "boekje.pdf";
      const flipbook = document.getElementById("flipbook");
      const flipSound = document.getElementById("flipSound");

      console.log("Start PDF load...");
      pdfjsLib.getDocument(url).promise.then((pdf) => {
        console.log("PDF geladen:", pdf);
        const totalPages = pdf.numPages;
        console.log("Aantal pagina’s:", totalPages);

        let renderedPages = 0;
        const flipbookHeight = flipbook.clientHeight;

        for (let i = 1; i <= totalPages; i++) {
          pdf.getPage(i).then((page) => {
            const originalViewport = page.getViewport({ scale: 1 });
            const originalWidth = originalViewport.width;
            const originalHeight = originalViewport.height;
            const scale = flipbookHeight / originalHeight;
            const scaledWidth = originalWidth * scale;
            const scaledHeight = originalHeight * scale;
            const viewport = page.getViewport({ scale });

            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = scaledWidth;
            canvas.height = scaledHeight;

            page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
              const img = document.createElement("img");
              img.src = canvas.toDataURL("image/png");
              img.style.width = "100%";
              img.style.height = "100%";
              img.style.objectFit = "cover";

              const pageDiv = document.createElement("div");
              pageDiv.className = "page";
              pageDiv.appendChild(img);
              flipbook.appendChild(pageDiv);

              renderedPages++;
              if (renderedPages === totalPages) {
                console.log("Alle pagina’s geladen, flipbook activeren...");

                const isMobile = window.innerWidth < 600;
                const flipbookWidth = isMobile ? window.innerWidth * 0.9 : Math.min(window.innerWidth * 0.9, 1080);

                $("#flipbook").turn({
                  width: flipbookWidth,
                  height: flipbookHeight,
                  autoCenter: true,
                  display: isMobile ? "single" : "double",
                });

                flipbook.style.visibility = "visible";

                setTimeout(() => {
                  $("#flipbook").turn("center");
                }, 500);

                $("#flipbook").bind("turn.page", function () {
                  flipSound.currentTime = 0;
                  flipSound.play();
                });

                console.log("Turn.js geactiveerd");
              }
            });
          });
        }
      });
    </script>
  </body>
</html>
