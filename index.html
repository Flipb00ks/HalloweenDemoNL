<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Flipboek Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background: url("backgroundc.svg") center center no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #flipbook {
        width: 90%;
        max-width: 1080px;
        height: 90vh;
        margin: 40px auto;
        visibility: hidden;
        display: block;
        opacity: 1;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        overflow: hidden;
      }

      .page {
        width: 50%;
        height: 100%;
        overflow: hidden;
        background-color: white;
        border: 2px dashed lime;
      }

      .page img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      #fullscreen-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="TURNJS4/turn.min.js"></script>
    <script src="BUILD/pdf.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = "BUILD/pdf.worker.js";
    </script>
  </head>
