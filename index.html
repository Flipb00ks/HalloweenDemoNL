<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      canvas {
        border: 2px solid red;
      }
    </style>
  </head>

  <body>
    <script>
      console.log("‚úÖ JavaScript draait");

      const canvas = document.createElement("canvas");
      canvas.width = 300;
      canvas.height = 500;
      document.body.appendChild(canvas);

      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "lightblue";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.font = "20px sans-serif";
      ctx.fillText("Canvas werkt!", 50, 250);

      console.log("üñºÔ∏è Canvas toegevoegd:", canvas);
    </script>
  </body>
</html>
