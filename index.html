<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Flipboek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: url("backgroundc.svg") center center no-repeat;
        background-size: cover;
        font-family: sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #flipbook {
        width: 1080px; /* 2 x 540px */
        height: 960px;
        visibility: hidden;
      }

      .page {
        width: 540px;
        height: 960px;
        overflow: hidden;
        background-color: white;
      }

      .page img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #fullscreen-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }
    </style>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Turn.js -->
    <script src="TURNJS4/turn.min.js"></script>
    <!-- PDF.js -->
    <script src="BUILD/pdf.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = "BUILD/pdf.worker.js";
    </script>
  </head>

  <body>
    <body>
      <button id="fullscreen-btn">Fullscreen</button>
      <div id="flipbook"></div>
      <audio id="flipSound" src="blad.mp3" preload="auto"></audio>
    </body>

    <script>
      document.getElementById("fullscreen-btn").onclick = () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      };

      const url = "boekje.pdf";
      const flipbook = document.getElementById("flipbook");
      const flipSound = document.getElementById("flipSound");

      console.log("Start PDF load...");
      pdfjsLib.getDocument(url).promise.then((pdf) => {
        console.log("PDF geladen:", pdf);
        const totalPages = pdf.numPages;
        console.log("Aantal pagina’s:", totalPages);

        let renderedPages = 0;

        for (let i = 1; i <= totalPages; i++) {
          pdf.getPage(i).then((page) => {
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            page
              .render({ canvasContext: context, viewport: viewport })
              .promise.then(() => {
                const img = document.createElement("img");
                img.src = canvas.toDataURL();
                img.style.width = "100%";
                img.style.height = "100%";
                img.style.objectFit = "cover";

                const pageDiv = document.createElement("div");
                pageDiv.className = "page";
                pageDiv.appendChild(img);
                flipbook.appendChild(pageDiv);

                renderedPages++;
                if (renderedPages === totalPages) {
                  console.log("Alle pagina’s geladen, flipbook activeren...");

                  const isMobile = window.innerWidth < 600;

                  $("#flipbook").turn({
                    width: isMobile ? 540 : 1080,
                    height: 960,
                    autoCenter: true,
                    display: isMobile ? "single" : "double",
                  });

                  flipbook.style.visibility = "visible";

                  setTimeout(() => {
                    $("#flipbook").turn("center");
                  }, 500);

                  $("#flipbook").bind("turn.page", function () {
                    flipSound.currentTime = 0;
                    flipSound.play();
                  });

                  console.log("Turn.js geactiveerd");
                }
              });
          });
        }
      });
    </script>
  </body>
</html>
